- !ruby/struct:SM::Flow::P 
  body: comm_inactivity_timeout= allows you to set the inactivity-timeout property for a network connection or datagram socket. Specify a non-negative numeric value in seconds. If the value is greater than zero, the connection or socket will automatically be closed if no read or write activity takes place for at least that number of seconds. Specify a value of zero to indicate that no automatic timeout should take place. Zero is the default value.
full_name: EventMachine::Connection#set_comm_inactivity_timeout
