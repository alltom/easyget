--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Specify a block to be executed if and when the Deferrable object receives a status of :succeeded. See #set_deferred_status for more information."
- !ruby/struct:SM::Flow::P 
  body: "Calling this method on a Deferrable object whose status is not yet known will cause the callback block to be stored on an internal list. If you call this method on a Deferrable whose status is :succeeded, the block will be executed immediately, receiving the parameters given to the prior #set_deferred_status call."
full_name: EventMachine::Deferrable#callback
is_singleton: false
name: callback
params: (&block)
visibility: public
